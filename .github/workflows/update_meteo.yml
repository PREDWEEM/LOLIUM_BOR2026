name: Update Meteo Daily (Auto)

on:
  schedule:
    - cron: "0 12 * * *"    # Ejecutaría todos los días, PERO...
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest

    steps:
      - name: Check start date (01/01/2026)
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          START="2026-01-01"

          if [[ "$TODAY" < "$START" ]]; then
            echo "⏳ Todavía no es $START. Workflow abortado."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil

      - name: Run update_meteo.py
        run: |
          python update_meteo.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add meteo_daily.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update meteo_daily.csv ($(date -u +'%Y-%m-%d %H:%M UTC'))"
            git push
          fi

